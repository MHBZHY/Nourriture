<h3>注册</h3>
<form action="../../register" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="餐厅名称">
    <input type="text" name="password" placeholder="密码">
    <input type="text" name="phone" placeholder="联系方式">
    <input type="file" name="img" placeholder="店面图">
    <input type="text" name="address" placeholder="地址">
    <input type="text" name="description" placeholder="店铺描述">
    <input type="file" name="certificate" placeholder="营业执照">
    <input type="text" name="lon" value="134.44">
    <input type="text" name="lat" value="34.6">
    <input type="text" name="ads" placeholder="公告">
    <input type="submit" value="注册">
</form>

<h3>登陆</h3>
<form action="../../login" method="post">
    <input type="text" name="account">
    <input type="password" name="password">
    <input type="submit" value="登陆">
</form>

<h3>搜索建议</h3>
<form action="../../restaurant_search" method="post">
    <input type="text" name="name" placeholder="搜索">
    <input type="submit" value="查找">
</form>

<h3>获取商家信息</h3>
<form action="../../restaurant" method="post">
    <!--<input type="text" name="id">-->
    <input type="text" name="name">
    <input type="submit" value="提交">
</form>

<h3>封禁</h3>
<form action="../../admin_del" method="post">
    <input type="text" name="id">
    <input type="text" name="type" value="1">
    <input type="submit" value="提交">
</form>
