<h3>注册</h3>
<form action="http://127.0.0.1:8088/register" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="餐厅名称">
    <input type="text" name="password" placeholder="密码">
    <input type="text" name="phone" placeholder="联系方式">
    <input type="file" name="img" placeholder="店面图">
    <input type="text" name="address" placeholder="地址">
    <input type="text" name="description" placeholder="店铺描述">
    <input type="file" name="certificate" placeholder="营业执照">
    <input type="text" name="lon" value="134.44">
    <input type="text" name="lat" value="34.6">
    <input type="text" name="ads" placeholder="公告">
    <input type="submit" value="注册">
</form>
